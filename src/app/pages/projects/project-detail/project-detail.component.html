<div>
  <pre>{{project | json}}</pre>
</div>

<div *ngIf="pageMode !== 'edit'">
  <button [routerLink]="['.']" [queryParams]="{'mode': 'edit'}">Edit</button>
  <button (click)="deleteProject()">Delete</button>
  <button (click)="missionDone()">See All Projects</button>
</div>

<div *ngIf="pageMode === 'edit' && project">
  <app-project-form [project]="project" submitLabel="Update" (projectSubmitted)="onProjectSubmitted($event)"></app-project-form>
</div>
